<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>系统参数-列表</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	
	<!-- 搜索区 -->
	<form id="form1" name="form1" action="" method="post">
		<div class="ti">系统参数查询</div>
		<table class="SearchTab">
			<tr id="conditionTr">
				<td align="right">参数名称</td>
				<td><input id="name_c" name="name_c" type="text" value="" /></td>
				<td align="right">参数键</td>
				<td><input id="param_key_c" name="param_key_c" type="text" value="" /></td>
				<td align="right">参数值</td>
				<td><input id="param_value_c" name="param_value_c" type="text" value="" /></td>
				<td align="right">备注</td>
				<td><input id="remark_c" name="remark_c" type="text" value="" /></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td>
					<input type="button" class="bnt" value="查询" />
					<input type="button" class="bnt" value="清空" onclick="_clean('conditionTr');" />
				</td>
			</tr>
		</table>
	</form>
	
	<!-- 数据区 -->
	<table class="titleTab">
		<tr>
			<td class="ti">系统参数列表</td>
			<td class="bu">
				<input type="button" class="bnt" value="新增" onclick="jumpTo('insert.html');" />
				<input type="button" class="bnt" value="删除" />
			</td>
		</tr>
	</table>
	<table id="dataTab" class="dataTab">
		<tr>
			<th><input type="checkbox" id="checkAll" onclick="chkAll();" />序号</th>
			<th>参数名称</th>
			<th>参数键</th>
			<th>参数值</th>
			<th>备注</th>
			<th>删除</th>
			<th>修改</th>
			<th>详情</th>
		</tr>

		<tr>
			<td class="sqe_w"><input type="checkbox" name="chk" onclick="check();" />1</td>
			<td>重置密码</td>
			<td>defalt_password</td>
			<td>111111</td>
			<td>重置密码时的默认值</td>
			<td class="td-del" onclick=""></td>
			<td class="td-upd" onclick="jumpTo('update.html')"></td>
			<td class="td-det" onclick="showWinDefault('detail.html', 500, 550)"></td>
		</tr>
		<tr>
			<td class="sqe_w"><input type="checkbox" name="chk" onclick="check();" />2</td>
			<td>重置密码</td>
			<td>defalt_password</td>
			<td>111111</td>
			<td>重置密码时的默认值</td>
			<td class="td-del" onclick=""></td>
			<td class="td-upd" onclick="jumpTo('update.html')"></td>
			<td class="td-det" onclick="showWinDefault('detail.html', 500, 550)"></td>
		</tr>
	</table>
	
	<!-- 分页导航区 -->
	<div align="right" class="pageDiv">
		<div>
			<span class="firstPage" onclick="firstPage();" title="首页">&nbsp;</span>
			<span class="previousPage" onclick="previousPage();" title="上一页">&nbsp;</span>
			<span class="nextPage" onclick="nextPage();" title="下一页">&nbsp;</span>
			<span class="lastPage" onclick="lastPage();" title="末页">&nbsp;</span>
			
			共1条/1页&nbsp;&nbsp;
			每页<select name="pageSize" id="pageSize" class="pageSize" onchange="gotoPage();"></select>条&nbsp;&nbsp;
			第<input type="text" value="1" name="curPage" id="curPage" class="pageSize" />页

			<span class="goPage" onclick="gotoPage();" title="转到">&nbsp;</span>
		</div>
	</div>
</body>
</html>
