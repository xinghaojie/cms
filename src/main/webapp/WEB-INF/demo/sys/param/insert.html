<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>系统参数-添加</title>
	<link rel="stylesheet" type="text/css" href="../../css/style.css" />
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<form id="form1" name="form1" action="" method="post">
		<div class="ti">系统参数新增</div>
		<table id="dataTab" class="dataTab">
			<tr>
				<td class="right30">参数名称</td>
				<td class="left30">
					<input id="name" class="text-m" type="text" value="" maxlength="50" />
					<font color="#CE0000">*</font>
				</td>
				<td class="left30_red" id="name_td"></td>
			</tr>
			<tr>
				<td class="right30">参数键</td>
				<td class="left30">
					<input id="param_key" class="text-m" type="text" value="" maxlength="50" />
					<font color="#CE0000">*</font>
				</td>
				<td class="left30_red" id="param_key_td"></td>
			</tr>
			<tr>
				<td class="right30">参数值</td>
				<td class="left30">
					<input id="param_value" class="text-m" type="text" value="" maxlength="50" />
					<font color="#CE0000">*</font>
				</td>
				<td class="left30_red" id="param_value_td"></td>
			</tr>
			<tr>
				<td class="right30">备注</td>
				<td class="left30">
					<textarea id="remark" name="remark" maxlength="200" class="tarea"></textarea>
					<div id="remark_div">最大长度为200个字节</div>
				</td>
				<td></td>
			</tr>
		</table>
		<center class="btn_div">
			<input type="button" class="bnt" onclick="insert_onclick()" value="保存" />
			<input type="button" class="bnt" onclick="jumpTo('list.html')" value="返回" />
		</center>
	</form>

	<script type="text/javascript">
		bindEvent("name", "参数名称");
		bindEvent("param_key", "参数键");
		bindEvent("param_value", "参数值");

		function insert_onclick() {
			notBlank("name", "参数名称");
			notBlank("param_key", "参数键");
			notBlank("param_value", "参数值");
			if(count>0) {
				count = 0;
				alert("验证未通过");
				return false;
			}
			alert("验证通过");
		}
	</script>
</body>
</html>
